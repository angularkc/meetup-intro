<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>AngularKC</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/angular-kc.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<img src="images/angularkc-logo.svg" width="50%" class="plain">
					<h1>AngularKC</h1>
				</section>
				<section>
					<h2>Thank you,</h2>
					<img src="images/sponsors/Adaptive-Solutions-Group-logo.png" class="plain">
					<img src="images/sponsors/DI_Logo_Horizontal_4c.png" class="plain">
				</section>
				<section>
					<h2>Follow Us On Social Media</h2>
					<div style="display: flex; justify-content: space-evenly; align-items: center">
						<img src="images/social/slack.png" class="plain" width="25%">
						<img src="images/social/github.png" class="plain" width="25%">
						<img src="images/social/meetup.png" class="plain" width="25%">
						<img src="images/social/twitter.png" class="plain" width="25%">
					</div>
					<p>@angularkc</p>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
